<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="main container container-fluid" ng-controller="MyController">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Problem A</h2>
            <div class="table-holder">
                <table class="table table-bordered table-hover table-condensed table-responsive"  ng-show="records">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Word Count</th>
                        <th>Words Per Minute</th>
                        <th>Top Frequent Word</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<div class="no-items"></div>-->
                    <tr ng-repeat="(key,record) in records">
                        <td> {{key}}</td>
                        <td> {{record.wc}}</td>
                        <td> {{record.wpm}}</td>
                        <td> {{record.tfw}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <label for="text" ng-show="debug">{{timer_value}}</label>
                <label for="text" ng-show="debug">{{wpm_timer_value}}</label>
                <div class="textarea form-control" ng-model="usertext" id="text" contenteditable
                     data-text="Begin typing here..."
                     ng-change="change()"></div>
            </div>

            <div class="footer">
                <span class="btn-group">
                    <button type="button" class="btn btn-fixed" ng-click="share()"> Share </button>
                    <button type="button" class="btn disabled btn-fixed" > {{share_code}} </button>
                </span>
                <span class="btn-group float-right">
                    <input class="btn btn-outline-secondary btn-fixed" ng-model="load_code">  </input>
                    <button type="button" class="btn btn-fixed" ng-click="load()"> Load </button>
                </span>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
